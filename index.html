<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./js/main.js" defer></script>
        <title>Pick Coins</title>
    </head>
    <body>
        <div id="main">
            <div id="opponent-desk"></div>
            <div id="public-desk"></div>
            <div id="my-desk"></div>
        </div>
        <div id="choice-field"></div>
        <div id="btn-field">
            <button id="train-btn" class="game-btn">Train</button>
            <button id="start-btn" class="game-btn">Play</button>
            <button id="restart-btn" class="game-btn">Restart</button>
        </div>
        <div id="warning-message">Unavailable Choice</div>
        <div id="hint">
            <div>Click Train to train the computer, and then click Play!</div>
            <div>You lose if you pick up the last coin.</div>
        </div>
    </body>
</html>
