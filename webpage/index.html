<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./modules/script.js" defer></script>
    <title>Pick Coins</title>
</head>

<body>
    <div id="main">
        <div id="opponent-choice-msg"></div>
        <div id="coin-desk">Click Train to train the computer, and then click Play!</div>
        <div id="my-choice-msg">You lose if you pick up the last coin.</div>

    <div id="choice-field"></div>
    <div id="btn-field">
        <button id="train-btn" class="game-btn">Train</button>

        <button id="restart-btn" class="game-btn">Restart</button>
